<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Localize</title>
</head>
<body>
<h1>File Uploader : </h1>
<form id="upload-form" action="{{ url_for('upload')}}" method="post" enctype="multipart/form-data" >
    <input type="file" name="file" accept="text/*" multiple/>
    <input type="submit" value="Upload"/>
</form>
</body>
</html>
